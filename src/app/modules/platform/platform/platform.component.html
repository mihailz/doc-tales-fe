<div class="platform-container">
  <div class="platform-wrapper">
  <div class="robot-image-wrapper">
    <img src="/assets/images/robot.png" />
  </div>
  <h2 class="title"><span>ENDAVA</span><span> ENVISIONS</span></h2>
  <h2 class="current-user">Welcome <span style="color: #de411b">test@test.com</span></h2>
  <div class="platforms-container">
    <div (click)="navigateTo(platform.navigateTo)" class="platform" *ngFor="let platform of platforms">
      <div class="platform-image-wrapper">
        <img [src]="platform.imageUrl" alt="Platform image"/>
      </div>
      <h3 class="platform-name">{{platform.name}}</h3>
    </div>
  </div>
  </div>
</div>
