<div class="text-editor-container">
  <div class="editor-actions">
    <button mat-flat-button [matMenuTriggerFor]="generateMenu" matTooltip="Generate">
      <mat-icon>bolt</mat-icon>
    </button>

    <mat-menu #generateMenu="matMenu">
      <button (click)="generateDocumentation(documentationType.TECHNICAL)" mat-menu-item>
        <mat-icon>description</mat-icon>
        Technical documentation
      </button>
      <button (click)="generateDocumentation(documentationType.BUSINESS)" mat-menu-item>
        <mat-icon>account_tree</mat-icon>
        Business documentation
      </button>
      <button (click)="generateDocumentation(documentationType.CODE)" mat-menu-item>
        <mat-icon>code</mat-icon>
        Code Assistant
      </button>
    </mat-menu>

    <button (click)="copyText()" mat-flat-button matTooltip="Copy to clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>

    <!-- Export Button with Dropdown Options -->
    <button mat-flat-button [matMenuTriggerFor]="exportMenu" matTooltip="Export">
      <mat-icon>file_download</mat-icon>
    </button>

    <mat-menu #exportMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>picture_as_pdf</mat-icon>
        Export to PDF
      </button>
      <button mat-menu-item>
        <mat-icon>description</mat-icon>
        Export to Word
      </button>
    </mat-menu>

  </div>
  <div class="content">
    <ng-container *ngIf="isLoading else content">
      <div class="loading-indicator">
        <mat-spinner></mat-spinner>
      </div>
    </ng-container>
    <ng-template #content>
      <div markdown
           class="variable-binding"
           [data]="markdown"></div>
    </ng-template>
  </div>
</div>
