<div class="text-editor-container">
  <div class="editor-actions">
    <button (click)="copyText()" mat-flat-button matTooltip="Copy to clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>

    <!-- Export Button with Dropdown Options -->
    <button mat-flat-button [matMenuTriggerFor]="exportMenu" matTooltip="Export">
      <mat-icon>file_download</mat-icon>
    </button>

    <mat-menu #exportMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>picture_as_pdf</mat-icon>
        Export to PDF
      </button>
      <button mat-menu-item>
        <mat-icon>description</mat-icon>
        Export to Word
      </button>
    </mat-menu>

  </div>
  <div class="content">
    <ng-container *ngIf="!isLoading && !markdownText">
      <div class="typing-animation">
        <span class="text">Response will be generated here...</span>
      </div>
    </ng-container>
    <div markdown
         class="markdown-content"
         [data]="markdownText"></div>
  </div>
</div>
