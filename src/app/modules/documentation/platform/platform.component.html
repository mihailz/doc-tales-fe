<div class="platform-container">
  <mat-card class="platform-card">
    <mat-card-header>
      <mat-card-title class="platform-card-title">Project Assistant</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="platform-options">
        <div [routerLink]="platform.navigateTo" *ngFor="let platform of platforms" class="platform">
          <h2>{{platform.name}}</h2>
          <mat-icon>{{platform.icon}}</mat-icon>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
