<div class="documentation-nav-bar-container">
  <div class="logo">
    <div class="robot-image-wrapper">
      <img src="/assets/images/robot.png"/>
    </div>
    <h2 class="title"><span>ENDAVA</span><span> ENVISIONS</span></h2>
  </div>
  <nav class="navigation-links">
    <div (click)="navigateTo(platform.navigateTo)" *ngFor="let platform of platforms" class="navigation-link">
      <div class="link-image-wrapper">
        <img [src]="platform.imageUrl"/>
      </div>
      <span class="platform-name">{{platform.name}}</span>
    </div>
  </nav>
</div>
