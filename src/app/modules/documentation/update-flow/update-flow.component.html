<div class="update-flow-container">
  <mat-card class="update-flow-card">
    <mat-card-header>
      <mat-card-title class="update-flow-title">Update Flow</mat-card-title>
      <a (click)="goBack()" class="back-btn"><mat-icon>keyboard_backspace</mat-icon>Back</a>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="currentFlow && currentProject" class="content-wrapper">
        <div class="create-flow">
          <div>
            <div class="mat-form-field">
              <mat-form-field appearance="outline">
                <mat-label>Flow Name</mat-label>
                <input [(ngModel)]="currentFlow.flowName" matInput/>
              </mat-form-field>
            </div>
            <div class="mat-form-field">
              <mat-form-field appearance="outline">
                <mat-label>Project Name</mat-label>
                <input value="Pet Clinic" matInput/>
              </mat-form-field>
            </div>
                  <div class="mat-form-field">
                    <mat-form-field appearance="outline">
                    <mat-label>Select Classes</mat-label>
                    <mat-select multiple [(ngModel)]="selectedClasses" (ngModelChange)="onClassSelectionChange($event)">
                      <mat-option *ngFor="let classItem of projectClasses" [value]="classItem">
                        {{ classItem}}
                      </mat-option>
                    </mat-select>
                    </mat-form-field>
                  </div>
            <div class="mat-form-field">
              <mat-form-field appearance="outline">
                <mat-label>Select Methods</mat-label>
                <mat-select multiple
                            [(ngModel)]="selectedMethods"
                            [placeholder]="'Select Methods'">
                  <mat-option *ngFor="let method of flowMethods" [value]="method">
                    {{method}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
          <div class="actions">
            <button class="add-btn" mat-flat-button>Add</button>
            <button class="save-btn" mat-flat-button>Save</button>
          </div>
        </div>
        <div class="current-flow">
          <app-flow-tree></app-flow-tree>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
